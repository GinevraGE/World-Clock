<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Cloc</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">New York</option>
        <option value="">Paris</option>
        <option value="">Parma</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">Jan 10th 2023</div>
        </div>
        <div class="time">19:51:22 <small> PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">Jan 10th 2023</div>
        </div>
        <div class="time">19:51:22 <small> PM</small></div>
      </div>

      <div>
        <footer>
          Open source project
          <a href="https://github.com/GinevraGE/World-Clock" target="_blank">
            coded</a
          >
          by <strong>Ginevra Golah</strong> and hosted on
          <a
            href="https://world-clock-by-ginevragolah.netlify.app/ "
            target="_blank"
            >Netlify</a
          >
        </footer>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
